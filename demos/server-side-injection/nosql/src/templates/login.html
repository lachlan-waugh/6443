<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sticky-footer-navbar/">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<title>QuoccaBank</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			  <a class="navbar-brand" href="#">Quocca<s>Bank</s>Corp</a>
				<ul class="navbar-nav mr-auto">
				  <li class="nav-item active">
					<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
				  </li>
				</ul>
			  </div>
			</nav>
		</header>
		<div id="container" class="container">
		  <div class="wrapper">
			<div class="d-flex justify-content-center align-items-center" style="margin-top: 100px;">
				<div class="card text-center w-50  bg-light mb-3">
					<div class="card-body">
						{% if success %}<div class="alert alert-success">{{ success }}</div>{% endif %}
						{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
						<div class="container">
							<form id="login-form" class="justify-content-center" action="{{ template_value }}" method="post" role="form" style="display: block;">
								<div class="form-group">
									<input size="35" type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" required>
								</div>
								<div class="form-group">
									<input size="30" type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required>
								</div>
								<div class="form-group">
									<div class="align-items-center">
										<input type="submit" name="login-submit" id="login-submit" tabindex="3" class="btn btn-login btn-outline-success" value="Secure Log In">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		  </div>
		</div>
	</body>
</html>
