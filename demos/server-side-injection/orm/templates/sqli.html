{% extends "base.html" %}
{% block content %}
<h2>SQL Injection Test</h2>
<form method="post">
    <label for="id">Enter User ID:</label>
    <input type="text" name="id">
    <button type="submit">Submit</button>
</form>
{% if users %}
    <h3>Results:</h3>
    <ul>
        {% for user in users %}
        <li>{{ user }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
