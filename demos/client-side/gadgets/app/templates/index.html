<!DOCTYPE html>
{% autoescape false %}
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.jade.min.css"/>
    <meta charset="utf-8">
    <title>secure commenting service</title>
  </head>
  <body>
    <main class="container"> 
      <h1>secure commenting service</h1>
      <form method="GET">
        <input type="search" name="q" placeholder="search query" autocomplete="off" />
      </form>

      <h3>Showing all comments{% if query %} containing "{{ query }}"{% endif %}:</h3>
      
      <form action="/" method="POST"> 
        <fieldset role="group">
          <input disabled type="text" name="comment" placeholder="comment" autocomplete="off" />
          <input disabled type="submit" value="new comment" />
        </fieldset>
      </form>

      <script src="/helper.js" nonce="{{ csp_nonce() }}"></script>
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.js" nonce="{{ csp_nonce() }}"></script> -->
    </main>
  </body>
</html>
{% endautoescape %}
