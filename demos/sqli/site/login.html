<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, Helvetica, sans-serif; }
    form { border: 3px solid #f1f1f1; }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: black 1px;
      cursor: pointer;
      width: 100%;
    }

    button:hover  { opacity: 0.8; }
    .hidden       { display: none; }
    .container    { padding: 16px; }
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto auto;
    }
  </style>
</head>
<body>

<h2>SQLi demo</h2>

<div id="err-ctr">
  <p id="err-msg"><b style="color: red">ERROR</b> asd</p>
</div>

<form method="POST">
  <div class="container">
    <label for="user"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="user" id="user" required>

    <label for="pass"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pass" id="pass" required>
      
    <div class="grid-container">
      <button type="submit" class="btn1">Login</button>
      <button type="submit" class="btn2">Login 2</button>
      <button type="submit" class="btn3">Login 3</button>
      <button type="submit" class="btn4">Login 4</button>
    </div>
  </div>
</form>

<script>
  const handle_login = (btn) => async (event) => {
    event.preventDefault;

    const result = await fetch(`/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        user: document.querySelector('#user').value,
        pass: document.querySelector('#pass').value,
        method: btn
      })
    }).then((res) => res.json);
  }

  document.querySelector('form').addEventListener('submit', (event) => event.preventDefault);
  document.querySelector('.btn1').addEventListener('click', handle_login('b1'));
  document.querySelector('.btn2').addEventListener('click', handle_login('b2'));
  document.querySelector('.btn3').addEventListener('click', handle_login('b3'));
  document.querySelector('.btn4').addEventListener('click', handle_login('b4'));
</script>

</body>
</html>
