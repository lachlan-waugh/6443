<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {font-family: Arial, Helvetica, sans-serif;}
    form {border: 3px solid #f1f1f1;}

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: black 1px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }
  
    .container {
      padding: 16px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto auto;
    }

    span.psw {
      float: right;
      padding-top: 16px;
    }
  </style>
</head>
<body>

<h2>SQLi demo</h2>

<form method="POST">
  <div class="container">
    <label for="user"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="user" id="user" required>

    <label for="pass"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pass" id="pass" required>
      
    <div class="grid-container">
      <button type="submit" name="b1">Login</button>
      <button type="submit" name="b2">Login 2</button>
      <button type="submit" name="b3">Login 3</button>
      <button type="submit" name="b4">Login 4</button>
    </div>
  </div>
</form>

</body>
</html>
