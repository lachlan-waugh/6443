<h1>secure login service</h1>
<form action="/login" method="POST">
  <fieldset>
    <label>
      username
      <input type="text" name="username" placeholder="admin"/>
    </label>
    <label>
      password
      <input type="password" name="password" placeholder="admin"/>
    </label>
    <input type="submit" value="Login">
  </fieldset>
</form>
