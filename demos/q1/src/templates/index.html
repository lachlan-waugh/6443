<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="author" content="melon" />
        <title>Coming Soon - Start Bootstrap Theme</title>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <img class="bg-image" src="/img/bg-image.jpg" />
        {% autoescape false %}
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">Our Website is Coming Soon</h1>
                    <p class="mb-5">We're working hard to finish the development of this site. Sign up below to receive updates and to be notified when we launch!</p>
                    <form id="contactForm">
                        <div id="success" class="text-center mb-3 mt-2"></div>
                        <div id="failure" class="text-center text-danger mb-3 mt-2"></div>
                        <div class="row input-group-newsletter">
                            <div class="col"><input class="form-control" name="email" id="email" type="text" placeholder="Enter email address..." /></div>
                            <div class="col-auto"><button class="btn btn-primary" id="submitButton" type="submit">Notify Me!</button></div>
                            <div class="col-auto"><button class="btn btn-primary" id="submitButton" type="submit">Found an issue? Report it!</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        {% if email %}<script src="/js/{{ email }}.js"></script>{% endif %}
    </body>
    {% endautoescape %}
</html>
